<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#2563eb">
  <title>Camp Info</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { -webkit-tap-highlight-color: transparent; outline: none; }
    body { 
      overscroll-behavior-y: contain; 
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      background-color: #f9fafb;
    }
    input, select, textarea { font-size: 16px !important; }
    @media print { .print-hidden { display: none !important; } }

    /* Splash Screen Styles */
    #splash-root {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s;
    }
    #splash-root.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    .medical-icon-pulse {
      animation: medical-pulse 2s infinite ease-in-out;
    }
    @keyframes medical-pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@capacitor/share": "https://esm.sh/@capacitor/share@^8.0.0",
    "@capacitor/filesystem": "https://esm.sh/@capacitor/filesystem@^8.0.0"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900 select-none">
  <!-- Static Splash Screen -->
  <div id="splash-root">
    <div class="medical-icon-pulse mb-6">
      <svg width="100" height="100" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="24" cy="24" r="22" fill="#fff" stroke="#2563eb" stroke-width="4"/>
        <rect x="20" y="12" width="8" height="24" rx="2" fill="#2563eb"/>
        <rect x="12" y="20" width="24" height="8" rx="2" fill="#2563eb"/>
      </svg>
    </div>
    <h1 class="text-white text-3xl font-black uppercase tracking-[0.2em] mb-2">Camp Info</h1>
    <div class="h-1 w-12 bg-white/30 rounded-full overflow-hidden">
      <div class="h-full bg-white w-1/2 animate-[loading_1.5s_infinite_linear]"></div>
    </div>
    <div class="absolute bottom-10 text-white/60 text-[10px] font-bold uppercase tracking-widest">
      BrahmCS.co.in
    </div>
  </div>

  <style>
    @keyframes loading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(200%); }
    }
  </style>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
